<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="exercicios3- formulario.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
    <title>Formul√°rio</title>

<body>
    <form action="">
        <fieldset>
            <legend>Dados do usuario</legend>
            <label for="nome"><span>Nome:</span></label><input type="text" id="nome" name="nome" placeholder="Digite o nome">
            <label for="email"><span>Email:</span></label><input id="email"  type="email" name="email" placeholder="exemplo@exemplo.com">
            <label for="telefone"><span>Telefone:</span></label><input id="telefone" type="text" name="telefone" placeholder="(00) 00000-0000">

            <label for="mensagem"><span>Mensagem:</span></label>
            <textarea id="mensagem" name="mensagem"  cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
            <button value="enviar">Enviar</button>
        </fieldset>
    </form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

<script>
    $('input[name="telefone"]').mask('(00) 00000-0000');
</script>
</body>
</html>
